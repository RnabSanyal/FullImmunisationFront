<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header" data-background-color="red">
          <div class="card-content">
            <div class="row" style="margin: 0% 0% 1% 0%; padding: 0px">
              <div class="col-md-5" style="margin: 0; padding: 0">
                <h3 style="margin: 0; padding: 0">Search</h3>
              </div>
            </div>
            <div class="row"> <!-- Here goes the form -->
              <div class="col-md-3">
                  <div class="form-group form-black label-floating is-empty" style="margin: 0; padding: 0">
                      <label class="control-label">ID</label>
                      <input #searchBoxId type="text" class="form-control" (keyup)="search1(searchBoxId.value, searchBoxFName.value, searchBoxLName.value)">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group form-black label-floating is-empty" style="margin: 0; padding: 0">
                      <label class="control-label">First Name</label>
                      <input #searchBoxFName type="text" class="form-control" (keyup)="search1(searchBoxId.value, searchBoxFName.value, searchBoxLName.value)">
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group form-black label-floating is-empty" style="margin: 0; padding: 0">
                      <label class="control-label">Last Name</label>
                      <input #searchBoxLName type="text" class="form-control" (keyup)="search1(searchBoxId.value, searchBoxFName.value, searchBoxLName.value)">
                  </div>
              </div>
            </div> <!-- Here goes the form -->
            <div id="search-component">
			  <h4>Immunization Search</h4>			  
			  <ul class="search-result">
			    <li *ngFor="let imm of immList$ | async" >
			        {{imm}}
			    </li>
			  </ul>
			</div>
          </div>
        </div>
        <div class="card-content">
            <h4 class="title">Vaccines Pending</h4>
            <collapsible-list [type]="'accordion'">
  
                <collapsible-list-item>
                <collapsible-header class="waves-effect">
                  Item #1
                </collapsible-header>
                <collapsible-body [expanded]="false">
                  <p>Item #1 Body</p>
                </collapsible-body>
              </collapsible-list-item>
             
              <collapsible-list-item>
                <collapsible-header class="waves-effect">
                  Item #2
                </collapsible-header>
                <collapsible-body [expanded]="false">
                  <p>Item #2 Body</p>
                </collapsible-body>
              </collapsible-list-item>
             
            </collapsible-list>
            <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
